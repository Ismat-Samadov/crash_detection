services:
  # Main application service
  pipeline-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    image: pipeline-monitor:latest
    container_name: gas-pipeline-dashboard
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount artifacts for model persistence
      - ./artifacts:/app/artifacts:ro
      - ./outputs:/app/outputs:ro
      - ./charts:/app/charts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - pipeline-network
    labels:
      - "com.pipeline.description=Gas Pipeline Monitoring Dashboard"
      - "com.pipeline.version=1.0"

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: gas-pipeline-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - pipeline-dashboard
    restart: unless-stopped
    networks:
      - pipeline-network
    profiles:
      - production

networks:
  pipeline-network:
    driver: bridge

# Optional: Volumes for persistent data
volumes:
  pipeline-data:
    driver: local
