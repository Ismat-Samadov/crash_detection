<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0d1e35"/>
      <stop offset="100%" stop-color="#030a14"/>
    </radialGradient>
    <linearGradient id="pipe" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#00b8e0"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <linearGradient id="pipeV" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff"/>
      <stop offset="50%" stop-color="#00b8e0"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <rect width="32" height="32" rx="6" fill="none" stroke="#1a2d4a" stroke-width="0.5"/>

  <!-- Horizontal pipe -->
  <rect x="3" y="14" width="26" height="4" rx="2" fill="url(#pipe)" filter="url(#glow)" opacity="0.95"/>

  <!-- Vertical pipe -->
  <rect x="14" y="3" width="4" height="26" rx="2" fill="url(#pipeV)" filter="url(#glow)" opacity="0.95"/>

  <!-- Center ring -->
  <circle cx="16" cy="16" r="4" fill="#030a14" stroke="#00d4ff" stroke-width="1.2" filter="url(#glow)"/>
  <!-- Center dot (pulse) -->
  <circle cx="16" cy="16" r="1.8" fill="#00d4ff" filter="url(#glow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.8;2.2;1.8" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- End caps -->
  <circle cx="3" cy="16" r="1.8" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="29" cy="16" r="1.8" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="16" cy="3" r="1.8" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
  <circle cx="16" cy="29" r="1.8" fill="#00d4ff" opacity="0.7" filter="url(#glow)"/>
</svg>
