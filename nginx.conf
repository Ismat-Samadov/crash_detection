events {
    worker_connections 1024;
}

http {
    upstream pipeline_backend {
        server pipeline-dashboard:8000;
    }

    server {
        listen 80;
        server_name localhost;

        # Increase buffer sizes for WebSocket
        client_max_body_size 10M;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Main application
        location / {
            proxy_pass http://pipeline_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket specific configuration
        location /ws/ {
            proxy_pass http://pipeline_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }

        # Static files caching
        location /static/ {
            proxy_pass http://pipeline_backend/static/;
            proxy_cache_valid 200 1d;
            expires 1d;
            add_header Cache-Control "public, immutable";
        }

        # Health check endpoint
        location /api/health {
            proxy_pass http://pipeline_backend/api/health;
            access_log off;
        }
    }
}
